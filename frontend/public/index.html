<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%235865F2'><path d='M12 2L2 7L12 12L22 7L12 2Z'/><path d='M2 17L12 22L22 17'/><path d='M2 12L12 17L22 12'/></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#5865F2" />
    <meta
      name="description"
      content="Interface web moderne pour Quasar RAT - Projet éducatif"
    />
    <title>Quasar Web - Interface de gestion</title>
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1E2124 0%, #2C2F33 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      #loading-screen .logo {
        width: 80px;
        height: 80px;
        background: #5865F2;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      #loading-screen .logo svg {
        width: 40px;
        height: 40px;
        color: white;
      }
      
      #loading-screen h1 {
        color: white;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
      }
      
      #loading-screen p {
        color: #B9BBBE;
        font-size: 16px;
        margin-bottom: 30px;
        text-align: center;
      }
      
      #loading-screen .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #36393F;
        border-top: 3px solid #5865F2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
          <path d="M2 17L12 22L22 17"/>
          <path d="M2 12L12 17L22 12"/>
        </svg>
      </div>
      <h1>Quasar Web</h1>
      <p>Interface de gestion avancée</p>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }
      
      // Try multiple events to ensure loading screen is hidden
      window.addEventListener('load', function() {
        setTimeout(hideLoadingScreen, 2000);
      });
      
      // Also try when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(hideLoadingScreen, 3000);
      });
      
      // Fallback: always hide after 5 seconds
      setTimeout(hideLoadingScreen, 5000);
    </script>
  </body>
</html>
